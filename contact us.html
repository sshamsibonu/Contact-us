<!DOCTYPE html>
<html>
<head>
  <title>Contact us</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="site">
  <h1 class="title">Contact us</h1> 
  <form method="post">
    <input type="text" placeholder="Name..." name="name" class="name" required="shart">
    <input type="email" placeholder="Email..." name="email" class="email" required="shart">
    <input type="text" placeholder="Website..." name="website" class="website" required="shart">
    <input type="text" placeholder="Subject..." name="subject" required="shart">
    <input type="text" placeholder="Type your messages here..." name="message" class="message" required="shart">
    <input type="submit" value="Send" name="send" class="site__btn">
  </form>

 </div>

</body>
</html>
